<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-styles/shadow.html">
<link rel="import" href="../bower_components/poly-filter/poly-filter.html">
<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/brainy-table/brainy-table.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

  <link rel="import" href="elements/plant-info/plant-info.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-view3">
  <template>   
    <style include="shared-styles app-grid-style">
      :host {
          padding: 10px;
          display: block;
          --app-grid-columns: 5;
          --app-grid-gutter: 10px;
          --app-grid-item-height: 20vw;
        }

        ul {
          padding: 0;
          list-style: none;
        }

        h1 {
          font-family: 'Roboto', 'Noto', sans-serif;
          text-align: center;
          font-size: 18px;
          line-height: 30px;
          font-weight: 400;
          margin: 10px 20px;
        }
        .ib {
            display: inline;
        }

        .item {
          list-style: none;
            position: relative;
            background-color: white;
            overflow: hidden;
/*
            background-image: url(../images/planticon.png);
            background-size: cover;
            background-position: center center;
            opacity: 0.75;
*/
        }
        .item img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: auto;
            opacity: 0.6;
        }
        .item-title {
            position: absolute;
            bottom: 20px;
            display: inline-block;
            width: 100%;
            text-align: left;
            padding-left: 10px;
            margin: 0px;
            font-size: 18px;
        }
        .item-voorraad {
            position: absolute;
            top: -4px;
            right: -4px;
            padding: 0px 5px;
/*            border: 2px solid green;*/
            border-radius: 5px;
            padding: auto 5px;
            background-color: lightgreen;
            opacity: 0.75;
        }
        .item-voorraad h2 {
            margin: 0px;
        }
        .item-prijs {
            position: absolute;
            background-color: limegreen;
            color: white;
            top: 10px;
            left:-40px;
            width: 150px;
            text-align: center;
            transform: rotate(315deg) ;
            -webkit-transform: rotate(315deg) ;
            -moz-transform: rotate(315deg) ;
            -o-transform: rotate(315deg) ;
            -ms-transform: rotate(315deg) ;
        }
        .item-prijs h2 {
            margin: 0px;
            font-size: 18px;
        }

        @media (min-width: 800px) {
          .item:nth-child(5n+1) {
            @apply --app-grid-expandible-item;
          }
        }

        @media (max-width: 799px) {
          :host {
            --app-grid-columns: 2;
            --app-grid-gutter: 5px;
            --app-grid-expandible-item-columns: 2;
          }

          .item:nth-child(3n+1) {
            @apply --app-grid-expandible-item;
          }
        }
        
        #plantDialog {
            width: 500px;
            height: 400px;
            position: relative;
        }
        paper-dialog {
            border-radius: 10px;
        }
        
      </style>
       
       <paper-dialog id="dialog" opened="{{dialogOpened}}">
            <div id="plantDialog">
            <h2>Naam: [[selectedItem.plantennaam]]</h2>
<!--            <img src$="[[selectedItem.originalUrl]]" alt="[[selectedItem.title]]">-->
            <p>Id: [[selectedItem.id]]</p>
            <p>Soort: [[selectedItem.soort]]</p>
            <p>Kleur: [[selectedItem.kleur]]</p>
            <p>Hoogte: [[selectedItem.hoogte]]</p>
            <p>Bloei begin: [[selectedItem.bloeibeg]]</p>
            <p>Bloei eind: [[selectedItem.bloeieind]]</p>
            <p>Prijs: [[selectedItem.prijs]]</p>
            <p>Voorraad: [[selectedItem.vrr_aantal]]</p>
        </div>
        </paper-dialog>
        
           <div class="plant-control">Grid <paper-toggle-button checked="{{!showList}}" class="ib"></paper-toggle-button> List</div>     
           
             <span>Filter planten:
          <input type="string" value="{{filterString::input}}" autofocus> Displaying {{filteredPlantData.length}} results out of {{plantdata.length}}
        </span>  
        
        <!-- FETCH ITEMS -->
        <iron-ajax 
            auto
            url="[[apiURL]]/api/planten"
            handle-as="json"
            on-response="handlePlanten" 
            debounce-duration="400"></iron-ajax>
        
        <poly-filter
          array-to-filter="[[plantdata]]"
          filter="[[filterString]]"
          filtered-array="{{filteredPlantData}}">
        </poly-filter>
       
       <template is="dom-if" if="[[showList]]">        
        
        
    <ul class="app-grid">
        <template is="dom-repeat" items="[[filteredPlantData]]" sort="_sort">
          <li class="item" on-tap="handleItemTap">
             <div class="list-img"></div>
<!--            <div class="item-voorraad"><h2>[[item.vrr_aantal]]</h2></div>-->
             <div class="item-prijs"><h2>[[item.prijs]]</h2></div>
              <h2 class="item-title">[[item.plantennaam]]</h2>
              <img src="../images/planticon.png" alt="">
            
          </li>
          
        </template>
      </ul>
      
      </template>
        
        <template is="dom-if" if="[[!showList]]">
            <div class="card">
        
                <brainy-table items="[[filteredPlantData]]" page-size="25" default-sort-path="id" default-sort-direction="asc" no-custom-scroll no-scroll-shadows>
                    <brainy-table-column name="ID" sort-by="id" width="10px">
                      <template>[[item.id]]</template>
                    </brainy-table-column>
                     <brainy-table-column name="Naam" sort-by="plantennaam">
                      <template>[[item.plantennaam]]</template>
                    </brainy-table-column>
                     <brainy-table-column name="Soort" sort-by="soort">
                      <template>[[item.soort]]</template>
                    </brainy-table-column>
                     <brainy-table-column name="Kleur" sort-by="kleur">
                      <template>[[item.kleur]]</template>
                    </brainy-table-column>
                     <brainy-table-column name="Hoogte" sort-by="hoogte">
                      <template>[[item.hoogte]]</template>
                    </brainy-table-column>
                     <brainy-table-column name="Bloei Begin" sort-by="bloeibeg">
                      <template>[[item.bloeibeg]]</template>
                    </brainy-table-column>
                     <brainy-table-column name="Bloei Eind" sort-by="bloeieind">
                      <template>[[item.bloeieind]]</template>
                    </brainy-table-column>
                     <brainy-table-column name="Prijs">
                      <template>[[item.prijs]]</template>
                    </brainy-table-column>
                     <brainy-table-column name="Voorraad" sort-by="vrr_aantal">
                      <template>[[item.vrr_aantal]]</template>
                    </brainy-table-column>
                </brainy-table>
            </div>
            
        </template>   
    
  </template>

  <script>
    Polymer({
      is: 'my-view3',
        properties: {                
                plantdata: {
                    type: Array
                },
                plantId: {
                    value: null,
                },
                _showPlant: {
                    type: Boolean,
                    value: false
                },
                apiURL: {
                    value: config.url
                },
                selectedItem: Object,
                dialogOpened: {
                    type: Boolean,
                    value: false
                },
            },
        handlePlanten: function(data) {
            var temp = data.detail.response;
            for(var i=0;i<temp.length;i++) {
                temp[i].prijs = (temp[i].prijs != null ? config._formatMoney(temp[i].prijs,'€') : '€ ?');
            }
            this.plantdata=temp;
        },
        _sort: function(a, b) {
          var titleA = a.plantennaam.toLowerCase(), titleB = b.plantennaam.toLowerCase();
            if (titleA < titleB)  return -1;
            if (titleA > titleB) return 1;
            return 0;
        },
        ready: function() {
//            console.log('test');
        },
        _plantView: function() {
            this.plantId = this.subroute.path.replace('/','');
            if(this.plantId) {
                return true;
            } else {
                return false;
            }
        },
        _plantError: function(data) {
            this._showPlant = false;
        },
        handleItemTap: function(e,f) {
            this.set('selectedItem', e.model.item);
//            var body = document.querySelector('body');
//            Polymer.dom(body).appendChild(this.$.dialog);
            let dialog = this.$.dialog;
            dialog.opened = true;
        },
        attributeChanged: function(name, type) {
//            console.log(this.localName + ' attribute ' + name + ' was changed to ' + this.getAttribute(name));
            console.log(name, type);
        },
    });
  </script>
</dom-module>
