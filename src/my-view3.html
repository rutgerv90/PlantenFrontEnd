      :host {
          padding: 10px;
          display: block;
          --app-grid-columns: 5;
          --app-grid-gutter: 10px;
          --app-grid-item-height: 20vw;
        }

        ul {
          padding: 0;
          list-style: none;
        }

        h1 {
          font-family: 'Roboto', 'Noto', sans-serif;
          text-align: center;
          font-size: 18px;
          line-height: 30px;
          font-weight: 400;
          margin: 10px 20px;

        }

          .item:nth-child(5n+1) {
            @apply --app-grid-expandible-item;
          }
        }

        @media (max-width: 799px) {
          :host {
            --app-grid-columns: 2;
            --app-grid-gutter: 5px;
            --app-grid-expandible-item-columns: 2;
          }

          .item:nth-child(3n+1) {
            @apply --app-grid-expandible-item;
          }
        }
      </style>
        
        <!-- FETCH ITEMS -->
        <iron-ajax 
            auto
            url="http://localhost:8082/api/planten"
            handle-as="json"
            on-response="handlePlanten" 
            debounce-duration="400"></iron-ajax>
        
        <poly-filter
          array-to-filter="[[plantdata]]"
          filter="[[filterString]]"
          filtered-array="{{filteredPlantData}}">
        </poly-filter>

        
        <span>Filter planten:
          <input type="string" value="{{filterString::input}}" autofocus>
        </span>

            this.plantdata =data.detail.response
//            var temp = data.detail.response;

        },
        _sort: function(a, b) {
          var titleA = a.plantennaam.toLowerCase(), titleB = b.plantennaam.toLowerCase();
            if (titleA < titleB)  return -1;
            if (titleA > titleB) return 1;
            return 0;
        }
    });
